<!DOCTYPE html>
<!-- 
  LOCKED AREA: CORE UPLOAD & ANALYSIS UI
  Do not modify the input sections or core structure to maintain consistency with the master branch.
-->
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="文件重點分析系統 - 支援 TXT、Word、PDF 文件上傳，使用 AI 智能提取重點並同步至 Notion">
  <title>文件重點分析系統 | AutoScan</title>
  <link rel="stylesheet" href="theme-dashboard.css">
  <!-- JSZip for Word document processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <!-- PDF.js for PDF processing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- Chart.js for data visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Plugin for showing labels/percentages on charts -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  <!-- Word Cloud library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.2.2/wordcloud2.min.js"></script>
  <link rel="stylesheet" href="charts.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <h1 class="title">📄 文件重點分析系統</h1>
      </div>
      <p class="subtitle">上傳文件或貼上逐字稿，智能提取重點節錄</p>
    </header>

    <!-- Input Section -->
    <div class="card">
      <div class="card-header">
        <h2 class="card-title">📥 輸入方式</h2>
        <div class="language-selector">
          <label for="languageSelect">分析語言:</label>
          <select id="languageSelect">
            <option value="zh-TW">繁體中文</option>
            <option value="zh-CN">简体中文</option>
            <option value="en-US">English (US)</option>
            <option value="en-GB">English (UK)</option>
            <option value="ja-JP">日本語</option>
            <option value="ko-KR">한국어</option>
          </select>
        </div>
      </div>

      <!-- Tab Navigation -->
      <div class="tab-navigation">
        <button class="tab-btn active" data-tab="upload">
          <span>📁 上傳文件檔案</span>
        </button>
        <button class="tab-btn" data-tab="paste">
          <span>📝 貼上逐字稿文字</span>
        </button>
      </div>

      <!-- Tab Content -->
      <div class="tab-content">
        <!-- Upload Tab -->
        <div class="tab-panel active" id="uploadTab">
          <div class="upload-zone" id="uploadZone">
            <div class="upload-icon">📄</div>
            <p class="upload-text">點擊或拖放檔案至此處</p>
            <p class="upload-hint">支援格式：TXT、Word (.docx)、PDF</p>
            <input type="file" id="fileInput"
              accept=".txt,text/plain,.docx,application/vnd.openxmlformats-officedocument.wordprocessingml.document,.pdf,application/pdf">
          </div>
          <div class="file-info" id="fileInfo" style="display: none;">
            <div class="file-details">
              <span class="file-icon">📄</span>
              <div>
                <h4 id="fileName">檔案名稱</h4>
                <p id="fileSize">0 KB</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Paste Tab -->
        <div class="tab-panel" id="pasteTab">
          <div class="text-input-zone">
            <textarea id="manualTranscript" rows="12" placeholder="請在此貼上您的逐字稿內容...

提示：
• 可直接從 NoteLM 或其他工具複製貼上
• 建議保持段落結構以獲得更好的分析效果
• 最少需要 50 個字元"></textarea>
          </div>
        </div>
      </div>

      <!-- Language Model Selection - New LLM Component -->
      <div id="llm-component-container"></div>

      <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- Results Section (Tabs for Key Points & Charts) -->
    <div class="card result-card">
      <div class="card-header">
        <div class="result-tabs">
          <button class="result-tab-btn active" data-result-tab="keypoints">
            <span>📝 重點節錄</span>
          </button>
          <button class="result-tab-btn" data-result-tab="charts">
            <span>📊 數據分析</span>
          </button>
          <button class="btn btn-notion" id="uploadToNotion" style="display: none;">
            <span>📤 上傳至 Notion</span>
          </button>
        </div>
      </div>

      <!-- Key Points Panel -->
      <div class="result-panel active" id="keypointsPanel">
        <div id="keyPointsContainer">
          <div class="empty-state">尚未分析，請先上傳文件或貼上逐字稿</div>
        </div>
      </div>

      <!-- Charts Panel -->
      <div class="result-panel" id="chartsPanel">
        <div id="chartsContainer" class="charts-grid">
          <!-- Charts will be injected here -->
        </div>

        <!-- Keyword Word Cloud section -->
        <div class="keyword-viz-container">
          <div class="chart-wrapper full-width">
            <h3>☁️ 關鍵字文字雲</h3>
            <div class="word-cloud-container">
              <canvas id="wordCloudCanvas"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="config-manager.js"></script>

    <!-- New LLM Modules -->
    <script src="llm-core.js"></script>
    <script src="llm-ui-component.js"></script>
    <link rel="stylesheet" href="llm-ui-component.css">

    <!-- Keep legacy modules for compatibility -->
    <script src="vertex-agent-api.js"></script>
    <script src="ai-api.js"></script>

    <!-- Format converter for AI output -->
    <script src="format-converter.js"></script>
    <script src="charts.js"></script>
    <script src="app.js"></script>
  </div>
</body>

</html>
